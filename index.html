<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Product Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Box-icons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box-one">
        <div class="details">
          <div class="topic">Description</div>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Atque
            possimus labore dolores debitis vero, sapiente expedita, eaque quis
            quae sed officia dicta. Deleniti autem culpa vitae asperiores! At,
            officia mollitia!
          </p>
          <div class="rating">
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bx-star"></i>
            <i class="bx bx-star"></i>
          </div>
          <div class="price-box">
            <div class="discount">$1800.00</div>
            <div class="price">$1500.00</div>
          </div>
          <div class="button1">
            <button>Add To Cart</button>
          </div>
        </div>
        <div class="box two">
            <div class="image-box">
                <div class="image">
                    <img src="images/image.png" alt="Image of a Camera">
                </div>
                <div class="info">
                    <div class="brand">SONY</div>
                    <div class="name">SONY ALPHA A7 KIT</div>
                    <div class="shipping">FREE SHIPPING</div>
                    <div class="button2">
                        <button>Login For More</button>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
